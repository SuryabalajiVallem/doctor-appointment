<div class="doctor-container">
    <div class="inner-container">
        <mat-card class="search-card">
            <form class="search-form">
                
                <mat-form-field class="example-full-width search-location">
                    <input type="text" placeholder="Search location" aria-label="Search location" matInput [formControl]="cityCtrl" [matAutocomplete]="auto">
                    <mat-icon matSuffix>location_on</mat-icon>
                    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
                      <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                        {{option.name}}
                      </mat-option>
                    </mat-autocomplete>
                  </mat-form-field>
                <br>
                <mat-form-field appearance="fill">
                  <mat-label>Select Clinic</mat-label>
                  <mat-select [formControl]="clinicCtrl" required>
                    <mat-option>--</mat-option>
                    <mat-option *ngFor="let clinic of filteredClinics" [value]="clinic">
                      {{clinic.clinicName}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
                
                  <div class="search-icon">
                    <mat-icon (click)="searchDoctor()">search</mat-icon>
                    <!-- <mat-grid-list cols="2" rowHeight="2:1">
                      <mat-grid-tile *ngFor="let doctor of doctorsList">Hii</mat-grid-tile>
                  </mat-grid-list> -->
                  </div>
              </form>
              <ng-container *ngIf="isSearchInValid">
                <mat-hint style="color: red;">Please select location and clinic</mat-hint>
              </ng-container>
        </mat-card>
       
    </div>
</div>
